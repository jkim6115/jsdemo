<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 변수의 스코프(scope) : var, let
      // var : 변수가 사용되는 범위는 전역, 함수 내부 로컬 변수로만 사용 가능
      // let : 변수가 사용되는 범위는 전역, 함수 내부 로컬, 코드블록, 표현식에서 사용 가능
      for (var i = 1; i < 3; i++) {
        console.log(`i=${i}`);
      }
      console.log(`i=${i}`);

      for (let j = 1; j < 3; j++) {
        console.log(`j=${j}`);
      }
      console.log(`j=${j}`);
    </script>
  </body>
</html>
